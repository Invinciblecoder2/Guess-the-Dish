<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&display=swap" rel="stylesheet">
    <link href="styles/room.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Dish</title>
    <div class="ho">
      <h1>Guess the Dish</h1>
      <img id="he" src="./images/Food.jpeg" alt="FOOD LOGO" class="center">
    </div>
  </head>
<body>
    <form id="yo">
      <button  id="start" onclick="do_change1()">Start</button>
      <button  id="next" onclick="do_change2()" hidden>Next</button>
    </form>
    <form id="tl">
      <button  id="exit">Exit</button>
    </form>
  <div id="grid-container">
      <ul id="participants"></ul>
      <div id="food">
          <div id="countdown" align="center"></div>
          <img id="image" src="">
          <div id="food-name" align="center"></div>
          <div id="hidname" align="center" hidden></div>
      </div>
      <dev id="answers">
        <div class="rps-wrapper">
          <ul id="events"></ul>
          <div class="controls">
            <div class="chat-wrapper">
              <form id="chat-form">
                <input id="chat" autocomplete="off" title="chat"/>
                <button id="say">Post</button>
              </form>
            </div>
          </div>
        </div>
      </dev>
  </div>
<script src="/socket.io/socket.io.js"></script>
<script src="room.js"></script>
 </body>
</html>
